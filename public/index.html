<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/styles/styles.css">
    <title>Minecraft Portal Project</title>
</head>
<body>
    <h1 class="header">Minecraft Portal Project</h1>
    <div class="fields-container">
        <div class="row" id="topRow">
            <input type="number" step="0.5" class="input-field" placeholder="x">
            <input type="number" step="1.0" class="input-field" placeholder="y" min="-64" max="316">
            <input type="number" step="0.5" class="input-field" placeholder="z">
        </div>
        <div class="row" id="bottomRow">
            <input type="number" step="0.5" class="input-field" placeholder="x">
            <input type="number" step="1.0" class="input-field" placeholder="y" min="0" max="252">
            <input type="number" step="0.5" class="input-field" placeholder="z">
        </div>
    </div>
        
    <script src="../src/index.js"></script>
</body>
</html>
